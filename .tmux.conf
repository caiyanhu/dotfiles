# 设置别的指令前缀,把ctrl-b释放出来可以用在vim里
unbind C-b
set-option -g prefix `
bind-key ` send-prefix
# reload配置文件的快捷键
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."
# 修改水平垂直新增面板的快捷键
unbind '"'
unbind %
bind - splitw -v -c '#{pane_current_path}'  # 垂直方向新增面板，默认进入当前目录
bind | splitw -h -c '#{pane_current_path}'  # 水平方向新增面板，默认进入当前目录
# 开启鼠标支持

# 支持鼠标选取文本
# 支持鼠标拖动调整面板的大小（通过拖动面板间的分割线）
# 支持鼠标选中并切换面板
# 支持鼠标选中并切换窗口（通过点击状态栏窗口名称）
set-option -g mouse on

# 绑定hjkl键为面板切换的上下左右键
bind -r M-k select-pane -U  # 绑定k为上
bind -r M-j select-pane -D  # 绑定j为下
bind -r M-h select-pane -L  # 绑定h为左
bind -r M-l select-pane -R  # 绑定l为右

# 绑定Ctrl+hjkl键为面板上下左右调整边缘的快捷指令
bind -r ^k resizep -U 10 # 绑定Ctrl+k为往↑调整面板边缘10个单元格
bind -r ^j resizep -D 10 # 绑定Ctrl+j为往↓调整面板边缘10个单元格
bind -r ^h resizep -L 10 # 绑定Ctrl+h为往←调整面板边缘10个单元格
bind -r ^l resizep -R 10 # 绑定Ctrl+l为往→调整面板边缘10个单元格

# 设置窗口面板起始序号
set -g base-index 1
set -g pane-base-index 1
# 自定义状态栏
set -g status-interval 1                          # 状态栏刷新时间
set -g status-justify left                        # 状态栏列表左对齐
setw -g monitor-activity on                       # 非当前窗口有内容更新时在状态栏通知
set -g status-bg black                            # 设置状态栏背景黑色
set -g status-fg yellow                           # 设置状态栏前景黄色
set -g status-style "bg=black, fg=yellow"         # 状态栏前景背景色
set -wg window-status-format " #I #W "            # 状态栏窗口名称格式
set -wg window-status-current-format " #I:#W#F "  # 状态栏当前窗口名称格式(#I：序号，#w：窗口名称，#F：间隔符)
set -wg window-status-separator ""                # 状态栏窗口名称之间的间隔
set -g message-style "bg=#202529, fg=#91A8BA"     # 指定消息通知的前景、后景色

set -g default-terminal "tmux-256color"

# 解决tmux中mac部分命令失效的问题
if-shell 'test "#(uname -s)" = Darwin' 'set-option -g default-command "exec reattach-to-user-namespace -l $SHELL"'

# 复制模式
# buffer缓存复制到Mac系统粘贴板
bind C-c run "tmux save-buffer - | reattach-to-user-namespace pbcopy"
# Mac系统粘贴板内容复制到会话
bind C-v run "reattach-to-user-namespace pbpaste | tmux load-buffer - \; paste-buffer -d"

# 插件
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'dracula/tmux'
set -g @plugin 'tmux-plugins/tmux-yank'
# 永久保存插件
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
# dracula插件设置
set -g @dracula-plugins "time"
set -g @dracula-show-timezone false
set -g @dracula-military-time true
# continuum插件设置
set -g @continuum-restore 'on'          # tmux启动时恢复最后一次保存的会话环境
set -g @continuum-boot 'on'             # 开机后自动启动tmux
set -g @continuum-boot-options 'iterm,fullscreen'

run '~/.tmux/plugins/tpm/tpm'
